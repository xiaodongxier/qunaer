<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue</title>
    <script src="./static/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 插值表达式 -->
        {{content}}
    </div>
    <script>
        // var app = document.getElementById("app");
        // app.innerHTML = "hello world"
        var app = new Vue({
            el: "#app",
            // 定义一些数据
            data: {
                content: "hello world"
            }
        })
        
        setTimeout(function () {
            app.$data.content = "by world"
        }, 2000)
    </script>
</body>
</html>
